<!doctype html>
<html>
  <head>
    <title>Socket.io chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div id="top">
      Channel: <div id="channelName"></div>
    </div>
    
    <ul id="messages"></ul>
    <form action="">
      <div id="info">
        <b>Usage:</b><br/>
        /nick [Nickname]<br/>
        /join [Room name]<br/>
        /whisper [Nickname] [Followed by a message]<br/>
      </div>
      <input id="m" style="border:1px dashed; float:right;" placeholder='Press enter to send message' autocomplete="off" /><button class="btn btn-primary">Send</button>
    </form>
    
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="./js/chatclient.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
